name: Compile

on:
  push:
    branches:
      - 'master'
      - 'release-'
    tags:
      - '*'
  pull_request:

jobs:
  compile:
    name: juliac - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: 'nightly'
      - uses: julia-actions/cache@v2
      - name: Compile Runic with juliac
        run: |
          make -C juliac
      - name: Smoke test compiled binary
        run: |
          ./juliac/runicc --check --diff .
